<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing tester</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
     <div class="container">
         <h1>Typing Game</h1>

         <div class="score-timer">
            <P>Type the number below as fast as you can!</P>
           <label for="score">Score : </label><span id="score">0</span>
           <label for="timer">Timer : </label><span style="color: orangered;" id="timer">0</span>
        </div>

         <div class="text">
             <h2 id="digit">163963</h2>
         </div>

         <input type="text" id="input" placeholder="Type here">
         <button id="btn">Submit</button>
     </div>
</body>
</html>
